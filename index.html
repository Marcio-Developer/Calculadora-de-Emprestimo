<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Empréstimo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f28f88fb25.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Empréstimo</h1>

        <div class="form-input">
            
            <button class="input-icon">
                <i class="fa-solid fa-dollar-sign"></i>
            </button>

            <input type="number" class="input" id="amount" placeholder="Montante">
        </div>

        <div class="form-input">
            
            <button class="input-icon">
                <i class="fa-solid fa-percent"></i>
            </button>

            <input type="number" class="input" id="interest" placeholder="Taxa de Juros">
        </div>

        <div class="form-input">
            
            <button class="input-icon">
                <i class="fa-solid fa-calendar-days"></i>
            </button>

            <input type="number" class="input" id="months" placeholder="Parcelas">
        </div>

        <button class="calculateBtn" onclick="calculateLoan()">Calcular</button>

        <div id="result"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
